<h1>Admin Panel</h1>
<form [formGroup]="additem" novalidate >
<input type="text" formControlName = "image" placeholder="Enter Image">
<input type="text"  formControlName = "name" placeholder="Enter Name">
<input type="text"  formControlName = "category" placeholder="Enter Category">
<input type="text"  formControlName = "charge" placeholder="Enter Charge">
<input type="text"  formControlName = "description"placeholder="Enter Description">
<button (click) = "onSubmit()">Add</button>
</form>
<!-- Edit Form start here-->
<form [formGroup]="additem" novalidate >
<input type="text" formControlName = "image" placeholder="Enter Image">
<input type="text"  formControlName = "name" placeholder="Enter Name">
<input type="text"  formControlName = "category" placeholder="Enter Category">
<input type="text"  formControlName = "charge" placeholder="Enter Charge">
<input type="text"  formControlName = "description"placeholder="Enter Description">
<button (click) = "onSubmit()">Edit</button>
<!-- Edit Form end here-->
</form>
<table class="content-table">
    <thead>
      <tr>
        <th style="width: 2%">Name</th>
        <th style="width: 2%">Category</th>
        <th style="width: 2%">Charge</th>
        <th style="width: 5%">Description</th>
        <th style="width: 2%">Edit</th>
        <th style="width: 2%">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of loading">
        <td >{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.charge}}</td>
        <td>{{item.description}}</td>
        <td><a routerLink="/edit/{{item._id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        <td><a (click)="delete(item)"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
